<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
<header class="site-header">
  <nav class="main-nav">
    <div class="nav-left">
      <a id="logo" href="index.html">
        <img src="assets/endulgence_logo_final.png" alt="Logo" height="56" />
      </a>
      <ul class="link-list">
        <li><a href="index.html#Menu">Menu</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
        <li><a href="index.html#previous-works">Previous Works</a></li>
        <li><a href="index.html#About-Me">About Me</a></li>
        <li><a class="active" href="shop.html">Shop</a></li>
      </ul>
    </div>

    <!-- Cart button lives in the header so it never overflows -->
    <button class="icon-cart" id="openCart" aria-label="Open cart" type="button">
      <svg width="28" height="28" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
      </svg>
      <span class="badge">0</span>
    </button>
  </nav>
</header>


  <main class="container">
    <div class="title">Products</div>
    <div class="listProduct"></div>
  </main>

  <!-- Cart Drawer -->
  <aside class="cartTab" aria-label="Cart">
    <h1>Shopping Cart</h1>
    <div class="listCart"></div>
    <div class="cartFooter">
      <div class="summary">
        <span class="muted">Items:</span> <span id="summaryQty">0</span>
      </div>
      <div class="summary">
        <span class="muted">Total:</span> <span id="summaryTotal">$0.00</span>
      </div>
      <textarea id="orderNotes" placeholder="Any notes (flavor, writing on cake, delivery time)"></textarea>
      <div class="actions">
        <button class="btn secondary" id="closeCart">Close</button>
        <button class="btn primary" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </aside>

</body>
</html>
